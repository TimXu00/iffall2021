<!DOCTYPE html>
<html><head>
		
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons — Tim Xu</title>
<link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
<body>
    
    <main>

        <h1>Button Styling — Tim Xu</h1>
        
        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.coca-cola.com" target="_blank" id="btn_cocacola"><span><img src="images/cokelogo.png" class="cocacola-img"></span></a>
        </div>

        <div class="button_container">
            <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><span><img src="images/nikelogo.png" class="nike-img"></span></a>
        </div>

        <div class="button_container">
            <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><span><img src="images/samsung.png" class="samsung-img"></span></a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span><img src="images/lyft.png" class="lyft-img"></span></a>
        </div>

        <div class="button_container">
            <a href="http://ideo.org" target="_blank" id="btn_ideo"><span><img src="images/IDEO.png" class="ideo-img"></span></a>
        </div>

        <div class="button_container">
            <a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><span><img src="images/tesla.png" class="tesla-img"></span></a>
        </div>

    <div class="button_container">
        <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cn"><span><img src="images/cn.png" class="cn-img"></span></a>
    </div>

    <div class="button_container">
        <a href="http://www.ibm.com/" target="_blank" id="btn_ibm"><span><img src="images/ibm.png" class="ibm-img"></span></a>
    </div>

    <div class="button_container">
        <a href="http://www.apple.com/" target="_blank" id="btn_apple"><span><img src="images/apple.png" class="apple-img"></span></a>
    </div>

    <div class="button_container">
        <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf"><span><img src="images/nerf.png" class="nerf-img"></span></a>
    </div>

    <div class="button_container">
        <a href="http://www.harley-davidson.com/" target="_blank" id="btn_hd"><span><img src="images/hd.png" class="hd-img"></span></a>
    </div>

    <div class="button_container">
        <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"><span><img src="images/fitbit.png" class="fitbit-img"></span></a>
    </div>

    <div class="button_container">
        <a href="http://www.newyorker.com/" target="_blank" id="btn_ny"><span><img src="images/ny.png" class="ny-img"></span></a>
    </div>

    <div class="button_container">
        <a href="https://www.instagram.com/" target="_blank" id="btn_ins"><span><img src="images/ins.png" class="ins-img"></span></a>
    </div>

    <div class="button_container">
        <a href="http://www.oldnavy.com/" target="_blank" id="btn_on"><span><img src="images/on.png" class="on-img"></span></a>
    </div>

    <div class="button_container">
        <a href="http://www.michaelkors.com/" target="_blank" id="btn_mk"><span><img src="images/mk.png" class="mk-img"></span></a>
    </div>

</main>	

</body></html>
